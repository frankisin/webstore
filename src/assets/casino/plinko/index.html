<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/casino/plinko/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Plinko Game</title>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h2 class="mb-3">Bet Settings</h2>
            <form>
                <div class="mb-2">
                    <label for="betAmount" class="form-label mb-0">Bet Amount</label>
                    <input type="number" id="betAmount" class="form-control" placeholder="0.00" step="1.00" value="0">
                </div>
                <div class="mb-2">
                    <label for="riskLevel" class="form-label mb-0">Risk</label>
                    <select id="riskLevel" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="rows" class="form-label mb-0">Rows</label>
                    <select id="rows" class="form-select">
                        <option value="8">8</option>
                        <option value="12">12</option>
                        <option value="16">16</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" id="playButton" onclick="spawnBalls(1)">PLAY</button>
                    <button type="button" class="btn btn-primary" id="spawn100Button" onclick="spawnBalls(100)">SPAWN 100</button>
                    <button type="button" class="btn btn-primary" id="spawn1000Button" onclick="spawnBalls(1000)">SPAWN 1000</button>
                </div>
            </form>
            <div class="stats mt-4">
                <h3>Statistics</h3>
                <p id="totalBalls">Total Balls: 0</p>
                <ul id="multiplierStats"></ul>
            </div>
        </div>

        <!-- Canvas -->
        <canvas id="plinkoCanvas" width="1200" height="800"></canvas>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/assets/casino/plinko/plinko.js"></script>
    <script>
        const totalBallsElement = document.getElementById("totalBalls");

        document.getElementById("playButton").addEventListener("click", () => {
            console.log("Play button clicked!");
            // Add game logic here
        });

        document.getElementById("spawn100Button").addEventListener("click", () => {
            console.log("Spawn 100 balls!");
            updateStatistics(100);
        });

        document.getElementById("spawn1000Button").addEventListener("click", () => {
            console.log("Spawn 1000 balls!");
            updateStatistics(1000);
        });

        // Example function to update statistics
        function updateStatistics(ballsToAdd) {
            let currentBalls = parseInt(totalBallsElement.textContent.replace("Total Balls: ", "")) || 0;
            currentBalls += ballsToAdd;
            totalBallsElement.textContent = `Total Balls: ${currentBalls}`;
        }
    </script>
</body>
</html>
