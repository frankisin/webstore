<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <!-- Left items -->
            <a class="navbar-brand" href="home" (click)="logout()">
                <img src="./favicon.ico" alt="Lostborn Logo" height="30" class="d-inline-block align-top">
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home" style="color:#ffffff">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="store" style="color:#ffffff">Store</a>
                </li>
                <li class="nav-item" *ngIf="isAdmin">
                    <a class="nav-link" href="/dashboard" style="color:#ffffff">Admin</a>
                </li>
                <li class="nav-item" *ngIf="isAdmin">
                    <a class="nav-link" href="/game" style="color:#ffffff">Game</a>
                </li>
            </ul>

            <div [class.logo-center-loggedin]="isLoggedIn" [class.logo-center-notloggedin]="!isLoggedIn">
                <!-- Centered Logo -->
                <a class="navbar-brand mx-auto" href="/home" style="font-size: 1.8rem;">
                    <p>Fragrance.</p>
                </a>
            </div>

            <!-- Right items -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link" href="login" style="color:#ffffff">Login</a>
                </li>
            </ul>

            <div class="profile-section" *ngIf="isLoggedIn" style="border-right: 1px solid white; padding-right: 10px;">
                <span>Welcome, {{ curUser }}</span>
                <a href="profile">
                    <img [src]="userProfilePicUrl" alt="Profile Picture" class="profile-pic" />
                </a>
            </div>

            <div style="border-right: 1px solid white; padding-right: 10px; padding-bottom: 3px;" *ngIf="isLoggedIn">
                <a class="nav-link" (click)="logout()" style="color:#ffffff" href="login">Logout</a>
            </div>
            
            <a class="nav-link" href="/checkout" *ngIf="isLoggedIn">
                <span id="cartCount">{{ totalCartQuantity }}</span>
                <img src="../../../assets/cart.png" alt="Checkout" height="30" style="margin-right: 15px;">
            </a>
        </div>
    </div>
